<!doctype html>
<html>
<head>
  <title>paper-rangeslider demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-slider/paper-slider.html">
  <link rel="import" href="../paper-rangeslider.html">

  <style is="custom-style">
    body {
      padding: 40px;
    }
    
    paper-rangeslider {
      width: 100%;
    }

    paper-rangeslider.blue {
      --paper-rangeslider-container-color: var(--paper-light-blue-100);
      --paper-rangeslider-knob-color: var(--paper-light-blue-500);
      --paper-rangeslider-active-color: var(--paper-light-blue-500);
    }

    paper-rangeslider.red {
      --paper-rangeslider-container-color: var(--paper-red-100);
      --paper-rangeslider-knob-color: var(--paper-red-500);
      --paper-rangeslider-active-color: var(--paper-red-500);
      --paper-rangeslider-pin-color: var(--paper-red-500);
    }

    paper-rangeslider.green {
      --paper-rangeslider-container-color: var(--paper-green-100);
      --paper-rangeslider-knob-color: var(--paper-green-500);
      --paper-rangeslider-active-color: var(--paper-green-500);
      --paper-rangeslider-pin-color: var(--paper-green-500);
    }

    paper-rangeslider.orange {
      --paper-rangeslider-container-color: var(--paper-orange-100);
      --paper-rangeslider-knob-color: var(--paper-orange-500);
      --paper-rangeslider-active-color: var(--paper-orange-500);
    }

    paper-rangeslider.purple {
      --paper-rangeslider-container-color: var(--paper-deep-purple-100);
      --paper-rangeslider-knob-color: var(--paper-deep-purple-500);
      --paper-rangeslider-active-color: var(--paper-deep-purple-500);
    }

    #ratingsLabel {
      padding-left: 12px;
      color: #a0a0a0;
    }

  </style>

</head>
<body>
  <div class="vertical center-justified layout">
    <h4>Defaults</h4>
    <div class="vertical-section">
      <div>Normal</div>
      <paper-rangeslider class="blue" value-min="20" value-max="60" max="200"></paper-rangeslider><br><br>
      <div>Pins</div>
      <paper-rangeslider class="red" pin value-min="50" value-max="80"></paper-rangeslider><br><br>
      <div>Pins + snaps</div>
      <paper-rangeslider class="green" pin snaps value-min="2" value-max="6" max="10"></paper-rangeslider><br><br>
      <div>Editable</div>
      <paper-rangeslider class="orange" value-min="120" value-max="220" max="255" editable></paper-rangeslider>
      <div>Single value</div>
      <paper-rangeslider class="purple" value-min="60" value-max="60" max="200"></paper-rangeslider><br><br>
      <div>Disabled</div>
      <paper-rangeslider class="blue" value-min="20" value-max="100" max="255" disabled></paper-rangeslider>
    </div>
  </div>

  <script>

    // var ratings = document.querySelector('#ratings');
    // ratings.addEventListener('value-change', function() {
    //   document.querySelector('#ratingsLabel').textContent = ratings.value;
    // });

  </script>

</body>
</html>
